ext {
    bintrayName = 'utils'
    bintrayVersion = versionNameFull
    pomName = "Utils"
    pomDescription = "Package containing utility classes used by the verification SDK."
}

apply from: '../publish-mavencentral.gradle'
apply plugin: 'kotlin-android-extensions'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    api "com.sinch.android.sdk.verification:logging:${Versions.defaultSinchSdk}"
    implementation "androidx.recyclerview:recyclerview:${Versions.appCompat}"
}