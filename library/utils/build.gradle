def versionMajor = 1
def versionMinor = 0
def versionPatch = 3
def versionNameFull = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    bintrayName = 'utils'
    bintrayVersion = versionNameFull
}

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    api "com.sinch.android.sdk.verification:logging:${Versions.defaultSinchSdk}"
}