def versionMajor = 2
def versionMinor = 0
def versionPatch = 0
def versionNameFull = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    bintrayName = 'logging'
    bintrayVersion = versionNameFull
    pomName = "Logging"
    pomDescription = "Package containing logging logic used by Sinch for development purposes"
}

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}