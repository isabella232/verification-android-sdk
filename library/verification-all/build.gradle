def versionMajor = 1
def versionMinor = 0
def versionPatch = 3
def versionNameFull = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    bintrayName = 'verification-all'
    bintrayVersion = versionNameFull
}

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    implementation "com.sinch.android.sdk.verification:verification-callout:${Versions.defaultSinchSdk}"
    implementation "com.sinch.android.sdk.verification:verification-flashcall:${Versions.defaultSinchSdk}"
    implementation "com.sinch.android.sdk.verification:verification-seamless:${Versions.defaultSinchSdk}"
    implementation "com.sinch.android.sdk.verification:verification-sms:${Versions.defaultSinchSdk}"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:${Versions.xSerialization}"
}
