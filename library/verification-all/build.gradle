apply plugin: 'kotlinx-serialization'

def versionMajor = 2
def versionMinor = 1
def versionPatch = 0
def versionNameFull = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    bintrayName = 'verification-all'
    bintrayVersion = versionNameFull
    pomName = "Verification All"
    pomDescription = "Package that acts as a collector for all the other verification methods " +
            "with some extra logic helpful while using all the other verification method specific packages."
}

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    api "com.sinch.android.sdk.verification:verification-callout:${Versions.defaultSinchSdk}"
    api "com.sinch.android.sdk.verification:verification-flashcall:${Versions.defaultSinchSdk}"
    api "com.sinch.android.sdk.verification:verification-seamless:${Versions.defaultSinchSdk}"
    api "com.sinch.android.sdk.verification:verification-sms:${Versions.defaultSinchSdk}"

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:${Versions.xSerialization}"
    implementation "com.squareup.retrofit2:retrofit:${Versions.retrofit}"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:${Versions.kotlinXConverter}"
    implementation "com.google.android.gms:play-services-auth:${Versions.playAuth}"
    implementation "com.google.android.gms:play-services-auth-api-phone:${Versions.playAuthPhone}"
}
