apply plugin: 'kotlinx-serialization'

android {

    productFlavors {
        production {
            buildConfigField "String", "API_BASE_URL", "\"https://verificationapi-v1.sinch.com/\""
        }
        ftest1 {
            buildConfigField "String", "API_BASE_URL", "\"https://verificationapi-v1-01.sinchlab.com/\""
        }
        ftest2 {
            buildConfigField "String", "API_BASE_URL", "\"https://verificationapi-v1-02.sinchlab.com/\""
