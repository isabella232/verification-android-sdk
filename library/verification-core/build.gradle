apply plugin: 'kotlinx-serialization'

def versionMajor = 2
def versionMinor = 1
def versionPatch = 1
def versionNameFull = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    bintrayName = 'verification-core'
    bintrayVersion = versionNameFull
    pomName = "Verification Core"
    pomDescription = "Core module of verification SDK collecting common, base logic used by other packages."
}

apply from: '../publish.gradle'

android {

    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }

    productFlavors {
        production {
            buildConfigField "String", "API_BASE_URL", "\"https://verificationapi-v1.sinch.com/\""
        }
        ftest1 {
            buildConfigField "String", "API_BASE_URL", "\"https://verificationapi-v1-01.sinchlab.com/\""
        }
        ftest2 {
            buildConfigField "String", "API_BASE_URL", "\"https://verificationapi-v1-02.sinchlab.com/\""
        }
    }

}

dependencies {
    api "com.sinch.android.sdk.verification:metadata-collector:${Versions.defaultSinchSdk}"
    api "com.sinch.android.sdk.verification:logging:${Versions.defaultSinchSdk}"
    api "com.sinch.android.sdk.verification:utils:${Versions.defaultSinchSdk}"

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:${Versions.xSerialization}"
    implementation "com.squareup.retrofit2:retrofit:${Versions.retrofit}"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:${Versions.kotlinXConverter}"
    implementation "com.squareup.okhttp3:okhttp:${Versions.okhttp}"
}