apply plugin: 'kotlinx-serialization'

def versionMajor = 2
def versionMinor = 1
def versionPatch = 1
def versionNameFull = "${versionMajor}.${versionMinor}.${versionPatch}"

ext {
    bintrayName = 'verification-flashcall'
    bintrayVersion = versionNameFull
    pomName = "Flashcall Verification"
    pomDescription = "Meet Flash Call Verification: the faster, more cost efficient " +
            "alternative to traditional SMS verification. Multi-factor authentication has never been so smooth!"
}

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    api "com.sinch.android.sdk.verification:verification-core:${Versions.defaultSinchSdk}"

    implementation "com.squareup.retrofit2:retrofit:${Versions.retrofit}"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:${Versions.kotlinXConverter}"
    implementation "com.squareup.okhttp3:okhttp:${Versions.okhttp}"
    implementation "com.google.android.gms:play-services-auth:${Versions.playAuth}"
    implementation "com.google.android.gms:play-services-auth-api-phone:${Versions.playAuthPhone}"
}
